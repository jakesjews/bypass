# .codex/config.toml
# Project-scoped defaults for Codex CLI.
# Note: Codex only loads project-scoped config if the project is marked trusted.

# Ask before running potentially impactful commands.
approval_policy = "on-request"

# Allow writes inside the repo workspace.
sandbox_mode = "workspace-write"

# Reduce exposure to arbitrary live web content.
web_search = "cached"

# Optional: choose a default model.
# model = "gpt-5.2"
